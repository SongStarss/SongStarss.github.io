<body>

<title>Song Stars | Brawl Stars ve bazı oyunlar için şarkı...</title>

<div class="p">
<img src="SongStarsIconKucuk.png"
<br>

<script>
var music = new Audio('Sarkilar/WeWontCooperate/WeWontCooperate.mp3');
var music2 = new Audio('Sarkilar/HuggyWuggyFnfSong/HuggyWuggyFNFSong.mp3');
var music3 = new Audio('Sarkilar/LazRap/LazRap.mp3');
var music4 = new Audio('Sarkilar/Champions/Champions.mp3');
var music5 = new Audio('Sarkilar/BrawlStyle/BrawlStyle.mp3');

function WeWontCooperate(){
  music.play();
  }

function WeWontCooperatePause(){
  music.pause();
  }


function HuggyWuggy(){
  music2.play();
  }

function HuggyWuggyPause(){
  music2.pause();
  }

function LazRap(){
  music3.play();
  }

function LazRapPause(){
  music3.pause();
  }

function Champions(){
  music4.play();
  }

function ChampionsPause(){
  music4.pause();
  }

function BrawlStyle(){
  music5.play();
  }

function BrawlStylePause(){
  music5.pause();
  }
</script>

<div class="block">
